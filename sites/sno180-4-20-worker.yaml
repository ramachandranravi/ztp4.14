# example-node1-bmh-secret & assisted-deployment-pull-secret need to be created under same namespace example-sno
---
apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno180"
  namespace: "sno180"
spec:
#  biosConfigRef:
#    filePath: "bios/sno180-hw.profile"
  baseDomain: "workload.bos2.lab"
  pullSecretRef:
    name: "assisted-deployment-pull-secret-sno180"
  clusterImageSetNameRef: "img4.20.0-x86-64-appsub"
  sshPublicKey: "ssh-rsa  kni@ocp414-prov"
  clusters:
  - clusterName: "sno180"
    extraManifests:
        searchPaths:
          - extra-manifest/
          - custom-manifests/
        filter:
          inclusionDefault: include
          exclude:
            - 76-enable-crun-master.yaml
            - 77-enable-crun-standard.yaml
            - 78-enable-crun-ht100gb.yaml
            - 99-cgroupsv1.yaml
    #        - 80-kubeapiserver-debug.yaml
    networkType: "OVNKubernetes"
    # installConfigOverrides:  "{\"capabilities\":{\"baselineCapabilitySet\": \"None\", \"additionalEnabledCapabilities\": [ \"OperatorLifecycleManager\", \"marketplace\", \"Console\", \"Ingress\", \"NodeTuning\" ] }}"
    clusterLabels:
        common: true
        sites: "sno180"
        group: "sno"
        version: "OCP"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 192.168.18.0/25
    serviceNetwork:
      - 172.30.0.0/16
    additionalNTPSources:
      - pool.ntp.org
      - clock.corp.redhat.com
    cpuPartitioningMode: AllNodes
    nodes:
      - hostName: "sno180.workload.bos2.lab"
        #biosConfigRef:
        #  filePath: "bios/sno180-hw.profile"
        #ironicInspect: enabled
        role: "master"
        bmcAddress: "redfish-virtualmedia://192.168.18.180/redfish/v1/Systems/1"
        bmcCredentialsName:
          name: "sno180-bmc-secret"
        bootMACAddress: "b4:96:91:c6:59:b4"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: /dev/sdb
        nodeNetwork:
          interfaces:
            - name: "ens1f0"
              macAddress: "b4:96:91:c6:59:b4"
            - name: "ens1f0np0"
              macAddress: "88:e9:a4:4e:2e:e8"
          config:
            interfaces:
              - name: "ens1f0"
                type: ethernet
                state: up
                ipv4:
                  enabled: true
                  address:
                  - ip: 192.168.18.33
                    prefix-length: 25
              - name: "ens1f0np0"
                type: ethernet
                state: up
                ipv4:
                  enabled: false
              - name: "bond1"
                type: bond
                state: up
                ipv4:
                  enabled: false
                ipv6:
                  enabled: false
                mtu: 9000
                link-aggregation:
                  mode: 802.3ad
                  options:
                    lacp_rate: slow
                    miimon: 100
                  port:
                  - ens1f0np0
            dns-resolver:
              config:
                search:
                - workload.bos2.lab
                server:
                - 192.168.18.9
            routes:
              config:
              - destination: 0.0.0.0/0
                next-hop-interface: ens1f0
                next-hop-address: 192.168.18.1
                table-id: 254
