---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/description: ""
        policy.open-cluster-management.io/standards: NIST SP 800-53
        ran.openshift.io/ztp-deploy-wave: "11"
    name: group-du-sno-clo5-cleanup
    namespace: ztp-group
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: group-du-sno-clo5-cleanup
            spec:
                evaluationInterval:
                    compliant: 10m
                    noncompliant: 10s
                namespaceSelector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates-raw: |
                    {{ if ne (default "" (lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "clusterlogforwarders.logging.openshift.io").metadata.name) "" }}
                    - complianceType: mustnothave
                      objectDefinition:
                        apiVersion: logging.openshift.io/v1
                        kind: ClusterLogForwarder
                        metadata:
                          name: instance
                          namespace: openshift-logging
                    - complianceType: mustnothave
                      objectDefinition:
                        apiVersion: apiextensions.k8s.io/v1
                        kind: CustomResourceDefinition
                        metadata:
                          name: clusterlogforwarders.logging.openshift.io
                    {{ end }}
                    {{ if ne (default "" (lookup "apiextensions.k8s.io/v1" "CustomResourceDefinition" "" "clusterloggings.logging.openshift.io").metadata.name) "" }}
                    - complianceType: mustnothave
                      objectDefinition:
                        apiVersion: logging.openshift.io/v1
                        kind: ClusterLogging
                        metadata:
                          name: instance
                          namespace: openshift-logging
                    - complianceType: mustnothave
                      objectDefinition:
                        apiVersion: apiextensions.k8s.io/v1
                        kind: CustomResourceDefinition
                        metadata:
                          name: clusterloggings.logging.openshift.io
                    {{ end }}
                remediationAction: inform
                severity: low
    remediationAction: inform
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placementrule-group-du-sno-clo5-cleanup
    namespace: ztp-group
spec:
    clusterSelector:
        matchExpressions:
            - key: group-du-sno
              operator: Exists
            - key: du-profile
              operator: In
              values:
                - latest
            - key: clo5-cleanup-done
              operator: DoesNotExist
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-group-du-sno-clo5-cleanup
    namespace: ztp-group
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placementrule-group-du-sno-clo5-cleanup
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: group-du-sno-clo5-cleanup
