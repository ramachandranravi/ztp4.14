---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "group-mno"
  namespace: ztp-group
spec:
  bindingRules:
    group: mno
    version: OCP
  remediationAction: inform
  sourceFiles:
  - fileName: custom/system-reserved-memory.yaml
    policyName: config
    metadata:
      name: autosizing-master
    spec:
      autoSizingReserved: true
      machineConfigPoolSelector:
        matchLabels:
          pools.operator.machineconfiguration.openshift.io/master: ""
  - fileName: custom/system-reserved-memory.yaml
    policyName: config
    metadata:
      name: autosizing-standard
    spec:
      autoSizingReserved: true
      machineConfigPoolSelector:
        matchLabels:
          pools.operator.machineconfiguration.openshift.io/standard: ""
  - fileName: ref/MachineConfigGeneric.yaml
    policyName: config
    complianceType: mustonlyhave
    metadata:
      name: 40-load-kernel-modules-master
      annotations:
        ran.openshift.io/ztp-deploy-wave: "10"
      labels:
        machineconfiguration.openshift.io/role: master
    spec:
      config:
        ignition:
          version: 3.2.0
        storage:
          files:
          - contents:
              source: data:,
            mode: 420
            overwrite: true
            path: /etc/modprobe.d/kernel-blacklist.conf
          - contents:
              source: data:text/plain;charset=utf-8;base64,
            mode: 420
            overwrite: true
            path: /etc/modules-load.d/kernel-load.conf
  - fileName: ref/MachineConfigGeneric.yaml
    policyName: config
    complianceType: mustonlyhave
    metadata:
      name: 40-load-kernel-modules-worker
      annotations:
        ran.openshift.io/ztp-deploy-wave: "10"
      labels:
        machineconfiguration.openshift.io/role: worker
    spec:
      config:
        ignition:
          version: 3.2.0
        storage:
          files:
          - contents:
              source: data:,
            mode: 420
            overwrite: true
            path: /etc/modprobe.d/kernel-blacklist.conf
          - contents:
              source: data:text/plain;charset=utf-8;base64,
            mode: 420
            overwrite: true
            path: /etc/modules-load.d/kernel-load.conf
